name: build

on:
  push:
    branches: [ master ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'scripts/build'
      - '.github/workflows/build.yml'
  release:
    types: [ published ]

env:
  RUST_BACKTRACE: 1

jobs:
  push_to_registry:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: "Install STOML (BASH TOML parser)"
        run: scripts/install_stoml

      - name: "Setup Python 3"
        uses: actions/setup-python@v2
        with:
            python-version: '3.x'

      - name: "Install the REUSE tool"
        uses: BSFishy/pip-action@v1
        with:
          packages: |
            reuse

      - name: "Install musl-gcc"
        # This is required, because we depend on system libraries
        # like libz, which need to be compiled for MUSL with musl-gcc,
        # which is part of musl-tools.
        run: sudo apt install -y musl-tools

      - name: "Get the Rust toolchain"
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            target: x86_64-unknown-linux-musl
            components: rustfmt, clippy

      - name: "Smart caching for rust/cargo"
        uses: Swatinem/rust-cache@v1

      - name: "Build"
        run: scripts/build

      - name: "Test & Check"
        run: scripts/test

